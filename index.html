<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>JavaScript Book Collection Example</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	</head>
	<body>
	  <section class="main-container">
	    <p>Click on the books to toggle read / not read</p>
	    <button id="new-book-button">Add new book</button>

	    	<table class="new-book-table">
	    		<tr>
	    			<th>Title</th>
	    			<td><input type="text" name="title" id="form-title" value="The Book" maxlength="15"><br></td>
	    		</tr>
	    		<tr>
	    			<th>Author</th>
	    			<td><input type="text" name="author" id="form-author" value="John Smith" maxlength="15"></td>
	    		</tr>
	    		<tr>
	    			<th>Pages</th>
	    			<td><input type="number" name="pages" id="form-pages" value="100" min="1" max="9999"></td>
	    		</tr>
	    		<tr>
	    			<th>Read</th>
	    			<td>
	    				<input type="radio" name="read" id="form-true" value="true"/>
	    				<label for="form-true">Yes</label>
	    				<input type="radio" name="read" id="form-false" value="false" checked/>
	    				<label for="form-false">No</label>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td><button id="form-submit" type="button">Submit</button></td>
	    		</tr>
	    	</table>
