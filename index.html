<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>JavaScript Book Collection Example</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	</head>
	<body>
	  <section class="main-container">
	    <p>Click on the books to toggle read / not read</p>
	    <button id="new-book-button">Add new book</button>
	    <form class="book-form">
	      <label>Title:</label><br>
	      <input type="text" name="title" id="form-title" value="The Book" maxlength="15"><br>
	      <label>Author:</label><br>
	      <input type="text" name="author" id="form-author" value="John Smith" maxlength="15"><br>
	      <label>Pages:</label><br>
	      <input type="number" name="pages" id="form-pages" value="100" min="1" max="9999"><br>
	      <label>Read:</label><br>
	      <input type="radio" id="yes" value="true" name="read" />
	      <label for="yes">Yes</label><br>
	      <input type="radio" id="no" value="false" name="read" checked/>
	      <label for="no">No</label><br><br>
	      <button id="form-submit" type="button">Submit</button>
	    </form>
	  </section>
	</body>
	<script src="scripts/script.js" async></script>
</html>
